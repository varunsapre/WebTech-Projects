<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title><bob> Login</title>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
	<meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0"/>
  <link rel="shortcut icon" href="{{url_for('static',filename='images/icon.png')}}" type="image/x-icon">

</head>
<style>
	
</style>
<body style="background-image:url({{ url_for('static',filename='images/wallpaper2.jpg') }})">
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab" id="signtab" ><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="login">   
              <form method="post" action = "{{url_for('logUser')}}" id="loginform">
              
                <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" name="email" required autocomplete="on"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Password<span class="req">*</span>
                </label>
                <input type="password" name="password" required autocomplete="on"/>
              </div>
              
              <p class="forgot"><a href="#">Forgot Password?</a></p>
              
              <button id="btnlog" class="button button-block"/>Log In</button>
              </form>
          </div>
          
          <div id="signup">   
              <h1>Sign Up for Free</h1>
              
              <form method="post" action = "{{url_for('signup')}}" id = "formsign">
              
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    First Name<span class="req">*</span>
                  </label>
                  <input type="text" id="fname" name="fname" required autocomplete="off" />
                </div>
            
                <div class="field-wrap">
                  <label>
                    Last Name<span class="req">*</span>
                  </label>
                  <input type="text" id="lname" name="lname" required autocomplete="off"/>
                </div>
              </div>

              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" id="email" name="email" required autocomplete="off"/>
              </div>
              
              <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input type="password" id="passwd" name="passwd" required autocomplete="off"/>
              </div>
              
              <button type="submit" id = "btnsign" class="button button-block"/>Get Started</button>
              
              </form>
            </div>
        
      </div><!-- tab-content -->
      </div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="{{url_for('static',filename='js/login.js')}}"></script>
      <script src="{{url_for('static',filename='js/functions.js')}}"></script>
</body>
</html>
